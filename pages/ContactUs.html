      <main class="mainContact">
            <form class="contactUsForm">
              <label for="firstName">First Name:</label>
                <input class="formFields" type="text" name="" id="firstName" placeholder="Fisrt">
              <label for="lastName">Last Name:</label>
                <input class="formFields" type="text" name="lastName" id="lastName" placeholder="Last">
              <label for="email">Email:</label>
                <input class="formFields" type="text" name="email" id="email" value="example@gmail.com">
              <label for="orderNumber">Order Number:</label>
                <input class="formFields" type="text" name="orderNumber" id="orderNumber" placeholder="xxx-xxx">
              <label for="reason">Contact Reason:</label>
                <select class="reasonOption formFields" name="reason" id="reason">
                  <option value="Return">Return</option>
                  <option value="Feedback">Feedback</option>
                  <option value="Exchange">Exchange</option>
                  <option value="Order">Order</option>
                </select>
              <label for="message">Message:</label>
                <input class="formFields" type="text" name="message" id="message" placeholder="Your message">
                <label for="submitContactForm"></label>
                  <input class="formFields submitContactForm" type="submit" name="submitContactForm" id="submitContactFormButton" onclick="alertMessage(this.id)">
            </form>
            <!-- #google maps -->
            <div class="contactAddress">
                <h2>Our address:</h2>
                  <h3>630 Flushing ave Brooklyn, NY 1000 USA</h3>
                <h2>Support:</h2>
                  <h3>Email: info@example.com</h3>
                    <h3>Phone: +1 718-xxx-xxxx</h3>
          </div>
          <!-- ###image from google maps### -->
          <iframe class="mapContactImg" src="https://maps.google.com/maps?q=630%20flushing%20ave&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="10" scrolling="yes" ></iframe></div>
            <!-- <img class="mapContactImg" src="../images/map.png" alt=""> -->
